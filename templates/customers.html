{% extends "base.html" %}
{% block content %}
  <h2>Заказчики</h2>
  <a href="{{ url_for('add_customer') }}">Добавить заказчика</a>
  <ul>
    {% for customer in customers %}
      <li>{{ customer.name }}, номер:  {{ customer.phone }}
        <a href="{{ url_for('edit_customer', id=customer.id) }}">Редактировать</a>
        <form action="{{ url_for('delete_customer', id=customer.id) }}" method="POST" style="display:inline;">
          <button type="submit">Удалить</button>
        </form>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
