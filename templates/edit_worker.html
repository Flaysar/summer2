{% extends "base.html" %}
{% block content %}
  <h2>Добавить исполнителя</h2>
  <form method="POST" action="">
    {{ form.hidden_tag() }}
    <p>
      {{ form.name.label }}<br>
      {{ form.name(size=32) }}<br>
    </p>
    <p>
      {{ form.experience.label }}<br>
      {{ form.experience(size=32) }}<br>
    </p>
    <p>{{ form.submit() }}</p>
  </form>
{% endblock %}
