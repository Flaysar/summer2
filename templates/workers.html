{% extends "base.html" %}
{% block content %}
  <h2>Исполнители</h2>
  <a href="{{ url_for('add_worker') }}">Добавить исполнителя</a>
  <ul>
    {% for worker in workers %}
      <li>Исполнитель {{ worker.name }} с опытом работы - {{ worker.experience }} лет
        <a href="{{ url_for('edit_worker', id=worker.id) }}">Редактировать</a>
        <form action="{{ url_for('delete_worker', id=worker.id) }}" method="POST" style="display:inline;">
          <button type="submit">Удалить</button>
        </form>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
